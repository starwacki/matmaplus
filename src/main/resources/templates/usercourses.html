<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Navbar with Inline Login Form in Dropdown</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/resources/styles.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head> 
<body style="background-image: url('/resources/tło.png');">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a href="#" class="navbar-brand">Matma<b>PLUS</b></a>  		
	<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
		<span class="navbar-toggler-icon"></span>
	</button>
	<!-- Collection of nav links, forms, and other content for toggling -->
	<div id="navbarCollapse1" class="collapse navbar-collapse justify-content-start">
		<div class="navbar-nav">
			<a th:href="@{/matmaplus}" class="nav-item nav-link" >Strona główna</a>
			<a th:href="@{/user/courses}" class="nav-item nav-link active">Moje kursy</a>
			<a th:href="@{/matmaplus/shop}" class="nav-item nav-link">Sklep</a>
			<a th:href="@{/matmaplus/blog}" class="nav-item nav-link">Blog</a>
			<a th:href="@{/matmaplus/contact}" class="nav-item nav-link">Contact</a>
		</div>

		<div id="navbarLogin" class="collapse navbar-collapse justify-content-start" style="position: absolute; left:79%">
			<div class="navbar-nav">
				<a th:href="@{/matmaplus/login}" class="nav-item nav-link" >Zaloguj się</a>
			</div>
		</div>
		<div id="navbarCollapse" class="collapse navbar-collapse justify-content-start" style="position: absolute; left:87%">
			<div class="navbar-nav">
				<a th:href="@{/matmaplus/register}" class="nav-item nav-link" >Zarejestruj się</a>
			</div>
		</div>
		<a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
		   aria-haspopup="true" aria-expanded="false"  style="position: absolute; left:95%">
			<i class="fa fa-user" aria-hidden="true"></i>
		</a>
		<div class="dropdown-menu dropdown-menu-right dropdown-default"
			 aria-labelledby="navbarDropdownMenuLink-333">
			<a class="dropdown-item" href="#">Moje konto</a>
			<a class="dropdown-item" href="#">Moje zamówienia</a>
			<a class="dropdown-item" th:href="@{/matmaplus/logout}" >Wyloguj się</a>
		</div>

        
	</div>
	</div>
</nav>

<main>
	<div class="container mt-5" style="text-align: center;">
	<div class="row" style="justify-content: center;">
		<div th:each = " course : ${courses}" style="margin-top: 30px;">
		<div class="col-md-4" >
			<div class="card p-3" style="width: 450px; background-color: #F8F8FF;" >
				<div class="d-flex flex-row mb-3"><img th:src = "${course.imgLink}" style="width: 125px; height: 125px;">
					<div class="d-flex flex-column ml-2"><span th:text = "${course.name}"></span>
						<span class="text-black-50" th:text = "${course.advancement}" style="text-align: left;"></span>
					</div>
				</div>
				<div class="d-flex justify-content-between install mt-3">
					<span>Ukończono: <span> 10</span> <span> / </span> <span th:text="${course.lessons}"></span></span>
					<span class="text-primary">Przejdź do kursu&nbsp;<i class="fa fa-angle-right"></i> <i class="fa fa-angle-right"></i></span></div>
				<p style="margin-top: 5px; text-align: left">Video w kursie: <span th:text="${course.courseVideosTime}" ></span> h <i class="fa fa-video-camera" aria-hidden="true"></i>
				</p>
			</div>
		</div>
	   </div>
		<div th:if="${courses.isEmpty()}">
			<div class="card p-3" style="width: 600px; height: 200px; background-color: #F8F8FF;" >
				<h2> Nie masz  dostępu do żadnego kursu! </h2>
				<a th:href="@{/matmaplus/shop}" class="nav-item nav-link" style="color: green; font-size: 30px;">Przejdź do sklepu >>></a>
				</div>
		</div>
	</div>
	</div>
</main>
</body>
</html>
