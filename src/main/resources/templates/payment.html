<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap Navbar with Inline Login Form in Dropdown</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

  <link rel="stylesheet" href="/resources/paymentSyles.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body style="background-image: url('/resources/tło.png');">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a href="#" class="navbar-brand">Matma<b>PLUS</b></a>
  <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
    <span class="navbar-toggler-icon"></span>
  </button>
  <!-- Collection of nav links, forms, and other content for toggling -->
  <div id="navbarCollapse1" class="collapse navbar-collapse justify-content-start">
    <div class="navbar-nav">
      <a th:href="@{/matmaplus}" class="nav-item nav-link" >Strona główna</a>
      <a th:href="@{/user/courses}" class="nav-item nav-link">Moje kursy</a>
      <a th:href="@{/matmaplus/shop}" class="nav-item nav-link">Sklep</a>
      <a th:href="@{/matmaplus/blog}" class="nav-item nav-link">Blog</a>
      <a th:href="@{/matmaplus/contact}" class="nav-item nav-link active">Contact</a>
    </div>

    <div id="navbarLogin" class="collapse navbar-collapse justify-content-start" style="position: absolute; left:79%">
      <div class="navbar-nav">
        <a th:href="@{/matmaplus/login}" class="nav-item nav-link" >Zaloguj się</a>
      </div>
    </div>
    <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start" style="position: absolute; left:87%">
      <div class="navbar-nav">
        <a th:href="@{/matmaplus/register}" class="nav-item nav-link" >Zarejestruj się</a>
      </div>
    </div>
    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
       aria-haspopup="true" aria-expanded="false"  style="position: absolute; left:95%">
      <i class="fa fa-user" aria-hidden="true"></i>
    </a>
    <div class="dropdown-menu dropdown-menu-right dropdown-default"
         aria-labelledby="navbarDropdownMenuLink-333">
      <a class="dropdown-item" href="#">Moje konto</a>
      <a class="dropdown-item" href="#">Moje zamówienia</a>
      <a class="dropdown-item" th:href="@{/matmaplus/logout}" >Wyloguj się</a>

    </div>


  </div>
  </div>
</nav>
<main>
  <div class="container py-5" style="position: relative; height: 350px;">
    <div class="row mb-4">
      <div class="col-lg-8 mx-auto text-center">
        <h1 class="display-6" style="position: relative; top: 80px;">Sfinalizuj płatność</h1>
      </div>

    </div>
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="card ">
          <div class="card-header">
            <div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2">
              <ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-3">
                <li class="nav-item"> <a data-toggle="pill" href="#credit-card" class="nav-link active "> <i class="fas fa-credit-card mr-2"></i> Karta kredytowa </a> </li>
                <li class="nav-item"> <a data-toggle="pill" href="#net-banking" class="nav-link "> <i class="fas fa-mobile-alt mr-2"></i> BLIK </a> </li>
              </ul>
            </div>
            <div class="tab-content">
              <div id="credit-card" class="tab-pane fade show active pt-3">
                <form role="form" onsubmit="event.preventDefault()">
                  <div class="form-group"> <label for="username">
                    <h6>Imię i nazwisko właściciela karty:</h6>
                  </label> <input type="text" id="username" placeholder="Imię i nazwisko" required class="form-control "> </div>
                  <div class="form-group" > <label for="cardNumber">
                    <h6>Numer karty</h6>
                  </label>
                    <div class="input-group"> <input type="number" id="cardNumber" placeholder="Numer karty" class="form-control " required>
                      <div class="input-group-append"> <span class="input-group-text text-muted"> <i class="fab fa-cc-visa mx-1"></i> <i class="fab fa-cc-mastercard mx-1"></i> <i class="fab fa-cc-amex mx-1"></i> </span> </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-8">
                      <div class="form-group"> <label><span class="hidden-xs">
                                                        <h6>Data ważności</h6>
                                                    </span></label>
                        <div class="input-group"> <input type="number" placeholder="MM" name="" class="form-control" required> <input type="number" placeholder="YY" name="" class="form-control" required> </div>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <div class="form-group mb-4"> <label data-toggle="tooltip" title="Three digit CV code on the back of your card">
                        <h6>CVV <i class="fa fa-question-circle d-inline"></i></h6>
                      </label> <input type="text" required class="form-control"> </div>
                    </div>
                  </div>
                  <div class="card-footer">
                </form>

                <form  th:action="@{/matmaplus/cart/payment/card}" method="post" >
                    <button type="submit" class="subscribe btn btn-primary btn-block shadow-sm">
                    Zapłać <span th:text = "${orderTotal}"></span> zł </button>
                    </form>
              </div>
            </div> <!-- End -->
            <!-- bank transfer info -->
            <div id="net-banking" class="tab-pane fade pt-3">
              <form th:action="@{/matmaplus/cart/payment/blik}" method="post">
              <div style="margin-bottom: 40px;  width: 100%;  align-content: center; display: flex;  justify-content: center"  >
                <img src="/resources/blik.png" style="height: 47px; width: 100px;">
                <input style="background-color: white; border-color: white; margin-left: 30px; height: 47px; width: 100px;">
              </div >
              <div class="form-group">
                <button type="submit" class="subscribe btn btn-primary btn-block shadow-sm">
                  Zapłać <span th:text = "${orderTotal}"></span> zł </button>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


</div>
</main>
</body>
</html>
