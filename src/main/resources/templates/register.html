<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Navbar with Inline Login Form in Dropdown</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="/resources/styles.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head> 
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a href="#" class="navbar-brand">Matma<b>PLUS</b></a>  		
	<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
		<span class="navbar-toggler-icon"></span>
	</button>
	<!-- Collection of nav links, forms, and other content for toggling -->
	<div id="navbarCollapse1" class="collapse navbar-collapse justify-content-start">
        <div class="navbar-nav" >
            <a th:href="@{/matmaplus}" class="nav-item nav-link" >Strona główna</a>
            <a th:href="@{/user/courses}" class="nav-item nav-link">Moje kursy</a>
            <a th:href="@{/matmaplus/shop}" class="nav-item nav-link">Sklep</a>
            <a th:href="@{/matmaplus/blog}" class="nav-item nav-link">Blog</a>
            <a th:href="@{/matmaplus/contact}" class="nav-item nav-link">Contact</a>
        </div>

        <div id="navbarLogin" class="collapse navbar-collapse justify-content-start" style="position: absolute; left:79%">
            <div class="navbar-nav">
                <a th:href="@{/matmaplus/login}" class="nav-item nav-link" >Zaloguj się</a>
            </div>
        </div>
        <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start" style="position: absolute; left:87%">
            <div class="navbar-nav">
                <a th:href="@{/matmaplus/register}" class="nav-item nav-link" >Zarejestruj się</a>
            </div>
        </div>
        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false"  style="position: absolute; left:95%">
            <i class="fa fa-user" aria-hidden="true"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right dropdown-default"
             aria-labelledby="navbarDropdownMenuLink-333">
            <a class="dropdown-item" th:href="@{/matmaplus/logout}" >Wyloguj się</a>

        </div>

        
	</div>
    </div>
</nav>
<main>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100"  >
          <div class="row d-flex justify-content-center align-items-center h-100" >
            <div class="col-lg-12 col-xl-11" >
              <div class="card text-black" style="border-radius: 25px;" >
                <div class="card-body p-md-5" style="height: 600px;">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Zarejestruj się</p>
                        <form
                              method="post"
                              role="form"
                              th:action="@{/matmaplus/register/save}"
                              th:object="${userRegisterDTO}"
                              class="mx-1 mx-md-4">
                        <div class="d-flex flex-row align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                            <i class="fa fa-user fa-2x" aria-hidden="true" style="position: relative; left: -175px; top: -10px"></i>
                            <input type="text"
                                   id="username"
                                   name="username"
                                   th:field="*{username}"
                                   class="form-control" style="position: relative; top: -50px" />
                            <label class="form-label" for="username" style="position: relative; top: -50px">Nazwa użytkownika</label>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <div class="form-outline flex-fill mb-0">
                            <i class="fa fa-envelope-o fa fa-2x" aria-hidden="true" style="position: relative; left: -175px; top: -55px"></i>
                            <input type="email"
                                   id="email"
                                   name="email"
                                   th:field="*{email}"
                                   class="form-control" style="position: relative; top: -90px" />
                            <label class="form-label" for="email" style="position: relative; top: -90px">Email</label>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <div class="form-outline flex-fill mb-0">
                            <i class="fa fa-key fa-2x" aria-hidden="true" style="position: relative; left: -175px; top: -90px"></i>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   th:field="*{password}"
                                   class="form-control" style="position: relative; top: -130px" />
                            <label class="form-label" for="password" style="position: relative; top: -130px">Hasło </label>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <div class="form-outline flex-fill mb-0">
                            <i class="fa fa-key fa-2x" aria-hidden="true" style="position: relative; left: -175px; top: -130px"></i>
                            <input type="password"
                                   id="repeat-password"
                                   name="repeat-password"
                                   th:field="*{repeatedPassword}"
                                   class="form-control" style="position: relative; top: -170px" />
                            <label class="form-label " for="repeat-password" style="position: relative; top: -170px">Powtórz swoje hasło</label>
                          </div>
                        </div>
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button class="btn btn-primary btn-lg" type="submit" style="background-color:black; border: black; font-size: 25px; position: relative; top: -180px">Rejstracja</button>
                        </div>
                      </form>
                        <p style="color: green; font-weight: bold; position:relative;  top: -190px;"
                            th:if="${param.success}">Zostałeś zarejstrowany </p>
                        <p style=" display:inline-block;  color: red; font-weight: bold; position:relative;  top: -190px;"
                            th:if="${param.userExist}">Użytkownik o takiej nazwie już istnieje! </p>
                        <p style=" display:inline-block;  color: red; font-weight: bold; position:relative;  top: -190px;"
                           th:if="${param.emailTaken}">Email jest zajęty! </p>
                        <p style=" display:inline-block;  color: red; font-weight: bold; position:relative;  top: -190px;"
                           th:if="${param.wrongPassword}">Wprowadzone hasła nie są takie same! </p>
                        <p style=" display:inline-block;  color: red; font-weight: bold; position:relative;  top: -190px;"
                           th:if="${param.wrongPasswordLength}">Hasło musi mieć minimum 6 znaków</p>

                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2" >
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image" style=" display: inline-block; position: relative; top: 10px">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
</main>
</body>
</html>
